<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LION SMP</title>
    
    <!-- External CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('your-minecraft-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: #FFD700;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 15px;
            position: relative;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
            position: relative;
            padding-bottom: 5px;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: black;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }
        .nav-links a:hover {
            color: #333;
        }
        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #FFD700;
                text-align: center;
            }
            .nav-links li {
                margin: 15px 0;
            }
            .hamburger {
                display: block;
            }
            .nav-active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    
    <!-- Header with Navigation Bar -->
    <header class="header">
        <div class="logo">LION SMP</div>
        <ul class="nav-links">
            <a href="index.html">Home</a>

            <li><a href="#about">About Us</a></li>
            <li><a href="#ranks">Ranks</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#team">Team</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </header>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('nav-active');
        }
    </script>

</body>
</html>
